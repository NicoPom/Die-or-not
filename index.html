<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <!-- include the widget -->
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <title>Die Or Not</title>
</head>

<body>
  <div class="bg green"></div>
  <div class="bg red -invisible"></div>
  <header>
    <div data-netlify-identity-menu></div>
  </header>
  <main id="app">
    <h1 class="title">Check if your food is <em>spicy</em> or not ?</h1>
    <div class="login-message">
      <p>Log in to check your food</p>
      <div data-netlify-identity-button></div>
    </div>

    <form class="-hidden">
      <input type="text" class="textInput" name="text" placeholder="Enter a dish name" />
      <button class="check-btn">Check</button>
    </form>

    <p class="warning-message -hidden"></p>
    <div class="result">
      <div class="loader -hidden"></div>
      <p class="result-content -hidden"></p>
    </div>
    <button class="buy-btn -hidden">Upgrade to Pro Plan</button>
  </main>
  <footer>
    <p class="made-by">Made by <a class="author" href="https://twitter.com/NicolasPomDev">@pomdev</a></p>
  </footer>
  <script type="module" src="/main.js"></script>
</body>

</html>
